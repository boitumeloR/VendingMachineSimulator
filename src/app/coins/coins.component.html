<mat-card class="example-card">
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <mat-card-header>
      <mat-card-title>Coins</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="refresher">
            <button mat-fab color="accent" (click)="refreshCoins()" class="refreshCoins">
                <mat-icon>cached</mat-icon>
            </button>    
        </div>
        <div class="coins" *ngFor="let item of coinData">
            <button *ngIf="item.CoinQuantity > 0" mat-stroked-button color="primary" (click)="enterCoin(item)">
              {{item.CoinValue | currency:'ZAR'}} ({{item.CoinQuantity}})
            </button>
        </div>
    </mat-card-content>
  </mat-card>
